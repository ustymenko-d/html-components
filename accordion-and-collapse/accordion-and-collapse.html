<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion & collapse</title>

    <link rel="stylesheet" href="./accordion-and-collapse.css" />
    <script src="./accordion-and-collapse.js" defer></script>
  </head>

  <body>
    <div class="accordion">
      <div class="accordion-item">
        <button
          class="accordion-item__trigger"
          aria-expanded="false"
          aria-controls="first-item-content"
        >
          Trigger 1
        </button>
        <div
          id="first-item-content"
          class="accordion-item__content collapsible collapsible_collapsed"
        >
          Content 1
        </div>
      </div>
      <div class="accordion-item">
        <button
          class="accordion-item__trigger"
          aria-expanded="false"
          aria-controls="second-item-content"
        >
          Trigger 2
        </button>
        <div
          id="second-item-content"
          class="accordion-item__content collapsible collapsible_collapsed"
        >
          Content 2
        </div>
      </div>
    </div>
  </body>
</html>
