<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Accordion</title>
		<style>
			details > summary {
				list-style: none;
			}

			.accordion__content {
				display: grid;
				grid-template-rows: 0fr;
				transition-duration: 0.3s;
			}

			.accordion__contentBody {
				overflow: hidden;
			}

			.accordion__details[open] + .accordion__content {
				grid-template-rows: 1fr;
			}
		</style>
	</head>
	<body>
		<div class="accordion">
			<details class="accordion__details">
				<summary class="accordion__summary">
					<span
						class="accordion__title"
						role="term"
						id="question1"
						aria-describedby="answer1">
						First Question
					</span>
				</summary>
			</details>
			<div
				class="accordion__content"
				id="answer1"
				role="definition"
				aria-labelledby="question1">
				<div class="accordion__contentBody">
					<p>
						Lorem ipsum dolor sit, amet consectetur adipisicing elit. Est,
						autem?
					</p>
				</div>
			</div>

			<details
				class="accordion__details">
				<summary class="accordion__summary">
					<span
						class="accordion__title"
						role="term"
						id="question2"
						aria-describedby="answer2">
						Second Question
					</span>
				</summary>
			</details>
			<div
				class="accordion__content"
				id="answer2"
				role="definition"
				aria-labelledby="question2">
				<div class="accordion__contentBody">
					<p>
						Lorem ipsum dolor sit, amet consectetur adipisicing elit. Est,
						autem?
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
