<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count animation</title>

    <style>
      body {
        height: 200vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
      }

      .container {
        display: flex;
        align-items: center;
        gap: 50px;
      }
    </style>

    <script src="./count-animation.js" defer></script>
  </head>

  <body>
    <div class="container section">
      <span data-digits-counter="2000">500</span>
      <span data-digits-counter>90</span>
      <span data-digits-counter="3000">-50</span>
    </div>

    <div class="container section">
      <span data-digits-counter="4000">500</span>
      <span data-digits-counter>90</span>
      <span data-digits-counter="500">-50</span>
    </div>
  </body>
</html>
